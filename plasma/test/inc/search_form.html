      <form action="search.html" method="post" id="search-form">
  <section class="mb30">
    <div class="mb30 sp_dp_n t-c"><img src="img/search_h2.png"></div>
    <div class="mb30 pc_dp_n"><img src="img/search_h2_sp.png"></div>
    <div class="add_btn">
    <table class="index_search mb20">
      <tr>
        <th nowrap scope="row">通常価格</th>
        <td class="spbr">
          <label><input type="radio" name="price" value="～5,000" /> ～&yen;5,000</label>
          <label><input type="radio" name="price" value="～11,000" /> ～&yen;11,000</label>
          <label><input type="radio" name="price" value="～14,000" /> ～&yen;14,000</label>
        </td>
      </tr>
      <tr class="pc_dp_n formBtn">
          <td onclick="btnClick();"><img src="img/form_open_btn.png"></td>
      </tr>
      <tr class="open">
        <th nowrap scope="row">定期初回価格</th>
        <td class="spbr">
          <label><input type="radio" name="price2" value="～3,000" /> ～&yen;3,000</label>
          <label><input type="radio" name="price2" value="～5,500" /> ～&yen;5,500</label>
          <label><input type="radio" name="price2" value="～14,000" /> ～&yen;14,000</label>
        </td>
      </tr>
      <tr class="open">
        <th scope="row">定期コースの有無</th>
        <td class="spbr">
        <label><input type="radio" name="regular_course" value="あり" /> あり</label>
        <label><input type="radio" name="regular_course" value="なし" /> なし</label>
        </td>
      </tr>
      <tr class="open">
        <th scope="row">容量</th>
        <td class="spbr">
          <label><input type="radio" name="capacity" value="30日分" /> 30日分</label>
          <label><input type="radio" name="capacity" value="15日分" /> 15日分</label>
          <label><input type="radio" name="capacity" value="記載なし" /> 記載なし</label>
        </td>
      </tr>
      <tr class="open">
        <th scope="row">製造工場</th>
        <td class="spbr">
          <label><input type="radio" name="factory" value="GMP認定工場" /> GMP認定工場</label>
          <label><input type="radio" name="factory" value="不明確" /> 不明確</label>
        </td>
      </tr>
      <tr class="pc_dp_n formBtn">
          <td onclick="btnClick();"><img src="img/form_close_btn.png"></td>
      </tr>
    </table>
    </div>
    <div class="ac">
		<img id="exec" src="img/search_btn.png" style="cursor: pointer">
    </div>
  </section>
</form>
